    <div class="container mtb">
        
        <div class="row">
            <div class="col-lg-4">
                <h4>{{createEditTitle}}</h4>
		 	    <div class="hline"></div>
                
                <div class="alert alert-danger" role="alert" ng-show="withError">{{errorMsg}}</div>
                
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" ng-model="avatarToCreateEdit.name">
                </div>
                <div class="form-group fg-line" data-ng-class="{'has-error': errorHorizontalImage}">
                    <label for="horizontalImage">Imagen</label>
                    <br/>        
                    <!-- Current Image -->
                    <div class="fileinput fileinput-new">
                        <div class="fileinput-preview thumbnail" ng-show="avatarToCreateEdit._id!=''">
                            <p>Imagen actual</p>
                            <img ng-src="{{urlBaseAvatar}}{{avatarToCreateEdit.image}}" />
                        </div>
                    </div>                            
                    <div class="fileinput fileinput-new fileinputImage" data-provides="fileinput">
                        <div class="fileinput-preview thumbnail" data-trigger="fileinput" id="ImageFilePreview"></div>
                        <div>
                            <span class="btn btn-info btn-file">
                                <span class="fileinput-new">Selecciona una imagen</span>
                                <span class="fileinput-exists">Cambiar</span>
                                <input type="file" name="fileinputImage" file-model="avatarImageFile">
                            </span>
                            <a href="#" class="btn btn-danger fileinput-exists" data-dismiss="fileinput">Eliminar</a>
                        </div>
                    </div>
                </div>
                    
                <a ng-click="createEditAvatar()" ng-disabled="inSaving" class="btn btn-theme">Guardar</a>
                <a ng-click="cancelEditCreate()" class="btn btn-theme">Cancelar</a>
                
            </div>        
        
            <div class="col-lg-8">
                <div ng-show="avatars.length>0">
                    <div class="col-lg-4" ng-repeat="avatar in avatars">
	 		            <div class="thumbnail">
                          <img src="{{urlBaseAvatar}}{{avatar.image}}" alt="{{avatar.name}}"> 
                          <div class="caption">
                            <h3>{{avatar.name}}</h3>
                            <p>
                                <button class="btn" ng-click="loadForEdit(avatar)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                                <button class="btn bgm-gray" ng-click="delete(avatar)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                            </p>
                          </div>
                        </div>
                    </div>
                    
                </div>
                <div ng-show="avatars.length==0">
                    <h4 class="text-center">Aún no has creado ninguna habilidad</h4>
                </div>
            </div>
        </div>
    </div>
