    <div class="container mtb">
        
        <div class="row">
            <div class="col-lg-4">
                <h4>{{createEditTitle}}</h4>
		 	    <div class="hline"></div>
                
                <div class="alert alert-danger" role="alert" ng-show="withError">{{errorMsg}}</div>
                
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" ng-model="levelToCreateEdit.name">
                </div>
                <div class="form-group">
                    <label for="begin">Puntos iniciales</label>
                    <input type="text" class="form-control" id="begin" ng-model="levelToCreateEdit.begin">
                </div>
                <div class="form-group">
                    <label for="end">Puntos finales</label>
                    <input type="text" class="form-control" id="end" ng-model="levelToCreateEdit.end">
                </div>
                    
                <a ng-click="createEditLevel()" ng-disabled="inSaving" class="btn btn-theme">Guardar</a>
                <a ng-click="cancelEditCreate()" class="btn btn-theme">Cancelar</a>
                
            </div>        
        
            <div class="col-lg-8">
                <div class="table-responsive" ng-show="levels.length>0">
                    <table ng-table="levelsTableSorting" class="table table-striped table-vmiddle">
                        <tr ng-repeat="w in $data">
                            <td data-title="'Nombre'" sortable="'name'" class="text-center">
                                {{ w.name }}
                            </td>
                            <td data-title="'Puntos iniciales'" sortable="'begin'" class="text-center">
                                {{ w.begin }}
                            </td>
                            <td data-title="'Puntos finales'" sortable="'end'" class="text-center">
                                {{ w.end }}
                            </td>
                            <td data-title="'Acciones'" class="text-center">
                                <button class="btn" ng-click="loadForEdit(w)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                                <button class="btn bgm-gray" ng-click="delete(w)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                            </td>
                        </tr>
                    </table>   
                </div>
                <div ng-show="levels.length==0">
                    <h4 class="text-center">Aún no has creado ningún nivel</h4>
                </div>
            </div>
        </div>
        
    </div>
